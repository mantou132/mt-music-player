  <meta name="theme-color" content="#202b27">
  <title>MT Music Player</title>
  <meta name="application-name" content="MT Music Player">
  <meta name="description" content="A simply web music player app."/>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MT Music Player">

  <meta name="msapplication-tap-highlight" content="no"/>

  <link rel="icon" sizes="any" type="image/svg+xml" href="icons/icon.svg">
  <link rel="modulepreload" href="index.js">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #202b27;
    }
    html {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-overflow-scrolling: touch;
      font-size: 62.5%;
    }
    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 1.6rem;
      font-family: system-ui, sans-serif;
      font-weight: normal;
      cursor: default;
      -webkit-user-select: none;
      user-select: none;
    }
    [hidden] {
      display: none;
    }
  </style>
  <script>
    window.onerror = function (msg) {
      window.onload = function () {
        var splashImg = document.querySelector('app-splash img');
        if (splashImg) {
          splashImg.insertAdjacentHTML(
            'afterend',
            '<p>Loading error! Try using a different browser</p>' +
            '<p style="font-size: smaller; opacity: .5">Message: ' +
            msg +
            '</p>'
          );
          splashImg.parentElement.removeChild(splashImg);
        }
      }
    }
  </script>
  <script type="module" src="index.js"></script>
  <link rel="manifest" href="manifest.json">
</head>

  <app-modal hidden></app-modal>

        position: fixed;

        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: #202b27;
        color: white;
      }

      app-splash img {
        width: 16rem;
        height: 16rem;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    <img src="icons/icon.svg" alt="MT Music Player">
  </app-splash>

      <style>
        path:nth-of-type(n+1) {
          animation: 0.3s ease-in infinite alternate both running beat;
          transform-origin: bottom;
          transform-box: fill-box;
        }

        path:nth-of-type(2) {
          animation-delay: 0.1s;
        }

        path:nth-of-type(3) {
          animation-delay: 0.2s;
        }

        path:nth-of-type(4) {
          animation-delay: 0.3s;
        }

        @keyframes beat {
          from {
            transform: scaleY(.5);
          }

            transform: scaleX(1);
